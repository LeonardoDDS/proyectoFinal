<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pago Exitoso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">

<div class="mt-4">
    <h5>Lista de Clientes Registrados</h5>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Teléfono</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.correo}"></td>
            <td th:text="${cliente.telefono}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
    <a href="#" class="btn btn-primary"
       onclick="document.getElementById('formularioNuevoCliente').hidden = false;">
        Agregar Cliente
    </a>

    <form method="get" action="/clientes/mostrarFormularioModificar">
        <button type="submit" class="btn btn-warning">Modificar cliente</button>
    </form>

    <a href="/mostrarEliminarCliente" class="btn btn-danger">Eliminar Cliente</a>
</div>

<div id="formularioNuevoCliente" hidden>
    <div class="" id="modalNuevoCliente" tabindex="-1" aria-labelledby="modalNuevoClienteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form action="/clientes/registrar" method="post" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNuevoClienteLabel">Registrar Nuevo Cliente</h5>
                    <!-- Botón de cerrar eliminado -->
                </div>

                <div class="modal-body">
                    <div class="mb-2">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" required />
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" required />
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" name="correo" required />
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" name="telefono" required />
                    </div>
                </div>

                <div class="modal-footer d-flex flex-column align-items-center gap-2">
                    <div>
                        <button type="submit" class="btn btn-success">Registrar Cliente</button>
                    </div>
                    <div>
                        <a href="/formularioPago" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
                <div th:if="${mensaje}" class="alert alert-warning text-center">
                    <span th:text="${mensaje}"></span>
                </div>
            </form>
        </div>
    </div>
</div>




<form method="get" action="/clientes/modificar" th:if="${mostrarFormId}">
    <div class="d-flex align-items-center gap-2">
        <label class="form-label mb-0">ID del cliente</label>
        <input type="number" class="form-control" name="idCliente" required style="width: 120px;" />
        <button type="submit" class="btn btn-info">Buscar</button>
    </div>
</form>

<!-- Si el cliente fue encontrado, muestra el formulario de modificación -->
<div th:if="${cliente != null}">
    <form method="post" action="/clientes/guardar" th:if="${mostrarFormularioEdicion}" th:object="${cliente}">
        <input type="hidden" th:field="*{id}" id="clienteIdModificar" />

        <div class="modal-body">
            <div class="mb-2">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required />
            </div>

            <div class="mb-2">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" th:field="*{apellido}" required />
            </div>

            <div class="mb-2">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" th:field="*{correo}" required />
            </div>

            <div class="mb-2">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control" th:field="*{telefono}" required />
            </div>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/formularioPago" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<!-- Si no se encontró el cliente -->
<div th:if="${clienteNoEncontrado}">
    <div class="alert alert-danger">No se encontró un cliente con ese ID.</div>
</div>

<div th:if="${mostrarEliminar}">
    <form action="/clientes/eliminar" method="post" class="mb-3">
        <label for="clienteId" class="form-label">ID del Cliente a eliminar:</label>
        <input type="number" id="clienteId" name="clienteId" class="form-control" required min="1"/>

        <div class="mt-2">
            <button type="submit" class="btn btn-danger">Eliminar Cliente</button>
            <a href="/formularioPago" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
